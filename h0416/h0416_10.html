<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        *{margin:0; padding:0;}
        ul{list-style:none; display:flex;}
        li{border:1px solid black; width:120px; height:40px;
           text-align:center; line-height:40px;}
        li:nth-child(2){background:yellow;}
        li:nth-child(3){background:green;}
        li:nth-of-type{border-top-right-radius:20px;
        border-bottom-right-radius:20px;}
    </style>
</head>
<body>
    <ul>
        <li>HOME</li>
        <li class="c2">HTML5</li>
        <p>내용</p>
        <li class="c3">CSS3</li>
        <li>JQUERY</li>
    </ul>
</body>
</html>
