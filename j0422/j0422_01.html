<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding:0;}
        div{border:1px solid black; width:200px; height:40px; text-align:center;}
    </style>
    <script>
        /*
        // script 내에 작성하면 바로 실행 -> 함수 사용해야 원하는 시점에 실행 가능
        // string 타입 -> number 타입으로 변경해야 덧셈 가능
        let kor = Number(document.querySelector("#kor").value);
        let eng = Number(document.querySelector("#eng").value);
        document.querySelector("#cal").innerText=kor+eng;
        */

        function cal(){
            let kor = Number(document.querySelector("#kor").value);
            let eng = Number(document.querySelector("#eng").value);
            document.querySelector("#cal").innerText=kor+eng;
        }
    </script>
</head>
<body>
    <h2>회원가입</h2>
    <label>국어</label>
    <input type="text" name="kor" id="kor"><br>
    <label>영어</label>
    <input type="text" name="eng" id="eng"><br>
    <button type="button" onclick="cal()">저장하기</button>
    <h3>합계</h3>
    <div id="cal">0</div>
</body>
</html>
