        // 타입변경방법 **중요
        Boolean()       // boolean타입으로 변경
        Number()        // number타입으로 변경
        String()        // string()타입으로 변경
        parseFloat();   // 실수형 타입으로 변경
        parseInt();     // 정수형 타입으로 변경

        let a = 10;
        let b = String(a);
        console.log(typeof(b));

        let c = 10.5;   // number:float
        let d = parseInt(c); // number:int
        let f = Number(c);  // number:float
        console.log(typeof(d), d);  // 10 출력 - 소수점 없애고 정수형으로 변경
        console.log(typeof(f), f);  // 10.5 출력 - 소수점 그대로
