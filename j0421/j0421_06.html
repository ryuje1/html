    <title>Document</title>
    <style>
        *{margin:0; padding:0;}
        div{width:200px; height:50px; border:1px solid black;
            text-align:center; line-height:49px;}

<body>
    <h2 id="bmi">BMI 계산하기</h2>
    <label>신장</label>
    <input type="text" name="cm" id="cm">
    <label>cm</label>
    <br>
    <label>체중</label>
    <input type="text" name="kg" id="kg">
    <label>kg</label>
    <br>
    <button onclick="calBtn()">계산하기</button>
    <div id="result">0</div>
    <div id="result2">정상</div>

    <script>
        function calBtn(){
            alert("계산하기 실행");
            let cm = document.querySelector("#cm").value;
            let m = (document.querySelector("#cm").value)/100;
            let kg = (document.querySelector("#kg").value);
            let result = kg/(m*m)
            document.querySelector("#result").innerText=result

            console.log("키 : "+cm);
            console.log("체중 : "+kg);
            console.log("결과값 : "+result);
            console.log(document.querySelector("#bmi").innerText="결과");

            /* 중요~~~
            위치점 가져오려면 document.querySelector(#아이디명 또는 .클래스명)
            글자 가져오려면 innerText. 글자 변경하려면 innerText=~ 
            input값 가져오려면 value. 값을 변경하려면 value=~
            */


            if(result >= 30){
                console.log(document.querySelector("#result2").innerText="고도비만");
            }else if(result >= 25){
                console.log(document.querySelector("#result2").innerText="비만");
            }else if(result >= 23){
                console.log(document.querySelector("#result2").innerText="과체중");
            }else if(result >= 18.5){
                console.log(document.querySelector("#result2").innerText="정상");
            }else{
                console.log(document.querySelector("#result2").innerText="저체중");
            }
        }
    </script>
