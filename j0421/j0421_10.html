        function dataBtn(){
            var hdata = "";
            for(let i=0; i<100; i++){
                hdata += "<tr>";
                hdata += `<td>${i+1}</td>`;     // 빽키(`) 사용 - 변수 사용가능 ${}
                hdata += "<td>홈페이지를 오픈했습니다.</td>";

                hdata += "<td>2025-04-21</td>";
                hdata += "</tr>";
            }
            // html 넣어야 하는데 innerText는 html을 text로 인식해서 입력됨

            document.querySelector("#tbody").innerHTML=hdata;
