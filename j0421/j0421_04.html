<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("안녕");
        // alert("안녕");
        // aler("안녕");    // 에러코드 console창에서 에러 확인 가능.

        // 변수 - boolean, Number(int, float), str => 파이썬 bool, int, float, str 과 동일
        let a = 1;       // 숫자 정수형
        let b = 10.23;   // 숫자 실수형
        let c = "안녕";  // 문자형
        let d = true;   // 논리형
        console.log("a : "+a);
        console.log("b : "+b);      // 파이썬 다른 타입을 +연산시 에러
        console.log("c : "+c);
        console.log("d : "+d);
        console.log(typeof(a));     // number 타입
        console.log(typeof(b));     // number 타입
        console.log(typeof(c));     // string 타입
        console.log(typeof(d));     // boolean 타입
    </script>
</head>
<body>
    
</body>
</html>
