<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <style>
        div{border:1px solid black; width:200px; height:100px;
            text-align:center; line-height:100px; transition:1s;}
        .on{background:yellow; border:3px solid pink; font-size:50px;}
        .off{background:none;}
    </style>
    <script>
        $(function(){
            $("#cbtn").click(function(){
                $(".d01").toggleClass("on");    // 있으면 빠지고 없으면 생기고
                // $(".d01").css({"background":"yellow", "border":"3px solid pink"});
            }); // cbtn click
        }); // jquery
    </script>
</head>
<body>
    <div class="d01">확인</div>
    <div class="d02">확인</div>
    <button id="cbtn">변경</button>
</body>
</html>
