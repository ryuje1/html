<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <script>
        // 자바스크립트 value -> 제이쿼리 val()
        // innerText -> text()
        // 기존 HTML 모두 삭제 후 추가 : innerHTML -> html()
        // 기존 HTML 유지하면서 추가 : append() 뒤에 추가 / prepend() 앞에 추가
        $(function(){
            $("#cbtn").click(function(){
                let hdata = "";
                // alert("알림창");
                hdata += `<ul><li>사과</li>`;
                hdata += `<li>배</li>`;
                hdata += `<li>바나나</li>`;
                hdata += `<li>수박</li>`;
                hdata += `<li>딸기</li></ul>`;
                // $(".txt").html(hdata);   // 기존 html 지우고 추가
                // $(".txt").prepend(hdata);  // 앞에 추가
                $(".txt").append(hdata);   // 뒤에 추가
                // alert("데이터를 추가했습니다.");
            }); // cbtn

            $("#chg").click(function(){
                $("li").css({"font-size":"30px", "color":"red", "border":"1px solid black"});
            }); // chg

            $("li").click(function(){
                // $(this)
                $(this).css({"font-size":"30px", "color":"red", "border":"1px solid black"});
            }) // li

            $("img").click(function(){
                console.log($(this).attr("src"));
                $(this).removeAttr("alt");
            }); // img
        }); // jquery
    </script>
    <style>

    </style>
</head>
<body>
    <div class="txt">
        <ul>
            <li>스위스</li>
            <li>이탈리아</li>
            <li>프랑스</li>
            <li>오스트리아</li>
        </ul>
    </div>
    <img src="images/best01.jpg" alt="상품이미지">
    <button id="cbtn">추가</button>
    <button id="chg">변경</button>
</body>
</html>
