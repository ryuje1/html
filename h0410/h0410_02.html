<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">      <!-- 한글 인코딩 국제 표준 방식 -->
    <!-- 사이트 방문 시 브라우저 체크해서 브라우저 크기에 맞게 출력시키기 위한 코드. 반응형 사이트 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
    <style>
        table,td, th{border:1px solid black; border-collapse: collapse;}
        td{text-align:center;}
    </style>
</head>
<body>
    <!-- 4, 3 열 테이블-->
    <table>
        <tr>
            <th>이름</th>
            <th>번호</th>
            <th>학년</th>
        </tr>
        <tr>
            <td>1</td>
            <td>홍길동</td>
            <td>3학년</td>
        </tr>
        <tr>
            <td>2</td>
            <td>유관순</td>
            <td>2학년</td>
        </tr>
        <tr>
            <td>3</td>
            <td>이순신</td>
            <td>4학년</td>
        </tr>
    </table>
