    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
    <style>
        h2{font-size:12px; text-align:center;}
        table{margin:0 auto;}
        table, th, td{border:1px solid black; border-collapse:collapse;}
        th, td{width:150px; padding:5px; box-sizing: border-box;}
        th{text-align:center;}
        .b{background-color: lightgray;}
    </style>
</head>
<body>
    <!-- colspan="개수" : 가로로 합침 (개수 : 해당 셀 포함)-->
    <!-- rowspan="개수" : 세로로 합침 -->
    <h2>요안도라 객실</h2>
    <table>
        <tr>
            <th class="b">방 이름</th>
            <th class="b">대상</th>
            <th class="b">크기</th>
            <th class="b">가격</th>
        </tr>
        <tr>
            <th>유채방</th>
            <td>여성 도미토리</td>
            <td rowspan="3">4인실</td>
            <td rowspan="4">1인 20,000원</td>
        </tr>
        <tr>
            <th rowspan="2">동백방</th>
            <td>동성 도미토리</td>
        </tr>
        <tr>
            <td>가족 1팀</td>
        </tr>
        <tr>
            <th>천혜향방</th>
            <td>-</td>
            <td>2인실</td>
        </tr>
        <tr>
            <th colspan="4" class="b">바깥체 전체를 렌트합니다</th>
        </tr>
    </table>
