<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{text-align:center;}
        table{margin:0 auto;}
        table, th, td{text-align:center; border-collapse:collapse; border:1px solid black;}
        th, td{width:120px; height:40px;}
        th{background:#eee;}
        button{margin:10px auto; height:40px; display:block;}
    </style>
    
</head>
<body>
    <h2>학생성적프로그램</h2>
    <table>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
            <th>합계</th>
            <th>평균</th>
            <th>등수</th>
        </tr>
        <tbody id="tbody">
        </tbody>
    </table>
    <button id="dataOpen">데이터 불러오기</button>
    <script>
        let stuBtn = document.querySelector("#dataOpen");
        stuBtn.onclick = cbtn;
        function cbtn(){
            alert("데이터 불러오기");
            let data = ``;
            let stuData = [ {"no":1, "name":"홍길동", "kor":100, "eng":100, "math":100},
                            {"no":2, "name":"유관순", "kor":80, "eng":80, "math":80},
                            {"no":3, "name":"이순신", "kor":90, "eng":90, "math":90} ]

            // ** 중요~~~~ 외워두기~~~~~
            for(let i=0; i<3; i++){
                data += `<tr>`;
                data += `<td>${stuData[i].no}</td>`;
                data += `<td>${stuData[i].name}</td>`;
                data += `<td>${stuData[i].kor}</td>`;
                data += `<td>${stuData[i].eng}</td>`;
                data += `<td>${stuData[i].math}</td>`;
                data += `<td>${stuData[i].kor+stuData[i].eng+stuData[i].math}</td>`;
                let avg = (stuData[i].kor+stuData[i].eng+stuData[i].math)/3
                data += `<td>${avg.toFixed(2)}</td>`;       // toFixed(n) : 소수점 n째자리까지 보여줌
                data += `<td>0</td>`;
                data += `</tr>`;
            }
            document.querySelector("#tbody").innerHTML=data;
        }
    </script>
</body>
</html>
