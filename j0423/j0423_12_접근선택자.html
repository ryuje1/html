<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            $("h2").click(function(){
                // parent() : 부모요소 / parents() : 부모요소 전부 / parents()[n] : n번째 부모요소  **중요
                console.log("부모 요소 : ", $("h2").parents()[1]);
                console.log("이전 요소 : ", $("h2").prev());         // 이전 요소   **중요
                console.log("다음 요소 : ", $("h2").next());         // 다음 요소   **중요
                console.log("closest 요소 : ", $("h2").closest("span")); // 가장 가까운 div요소     **중요
                // h2 클릭할때 이전 요소를 빨간색 글자로 변경하시오.
                $("h2").prev().css("color", "red");
                $("h2").next().css("color", "blue");
            });

            $("p").click(function(){
                // console.log("데이터 값 : ", $(this).text());
                // $(this).css("color", "red");    // this : 자기 자신
                console.log($("p").siblings());     // 모든 형제요소 검색   **중요
            });

            $("#inner_wrap").click(function(){      // function(){  } : 콜백 함수
                console.log($("#wrap").children()); // 자식요소
            });
        }); //jquery
    </script>
</head>
<body>
    <span>bbb
        <div id="wrap">
            <div id="inner_wrap">
                <h1>제목1</h1>
                <h2>제목2</h2>
                <p>내용1</p>
                <p>내용2</p>
                <p>내용3</p>
                <span>aaa</span>
            </div>
        </div>
    </span>
</body>
</html>
