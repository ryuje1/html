<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <script>
        let hdata = [ {"area":"서울", "name":"홍길동", "kor":90},
                      {"area":"부산", "name":"유관순", "kor":80},
                      {"area":"대구", "name":"이순신", "kor":70},
                      {"area":"서울", "name":"강감찬", "kor":90},
                      {"area":"광주", "name":"김구", "kor":50},
                      {"area":"인천", "name":"김유신", "kor":60} ];

        // map() : 반복적으로 실행하는 구문 / 형식 : map(배열, 배열의 1개 값)
        // 배열에 동일한 값을 진행해서 배열을 변경하고 싶을때 사용
        let arr = $.map(hdata, function(h){
            h.kor += 10;
            return h;

            /*
            if(h.area=="서울"){
                return h;
            }
            */
        });

        console.log(arr);
    </script>
</head>
