<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding:0;}
        div{width:2000px; height:3000px; border:5px solid black;}
        span{display:inline-block; width:300px; height:100px;
            text-align:center; font-size:30px; line-height:100px;
            border:1px solid black;}
        #txt{position:fixed; left:0px; top:0px;}
        #txt2{position:fixed; left:310px; top:0px;}
    </style>
</head>
<body>
    <!-- <button id="btn">버튼</button> -->
    <div>
        <span id="txt">0</span>
        <span id="txt2">0</span>
    </div>
    <script>
        // scrollY : 스크롤의 높이 / scrollX : 스크롤의 길이
        window.addEventListener("scroll", (event)=>{         // 스크롤 진행 시 실행
            console.log(this.scrollY);
            document.querySelector("#txt").innerText=this.scrollY;
            document.querySelector("#txt2").innerText=this.scrollX;
        });

        /*
        // 익명 함수 또는 콜백 함수
        window.addEventListener("scroll", function(){

        })
        */

        
        // 화살표 함수 선언
        const sBtn = () => {
            alert("화살표경고창");
        }
    
        
        // 함수 선언
        /*
        function sBtn(){
            alert("경고창");
            }
        */
        
        document.querySelector("#btn").onclick = sBtn;
        </script>
</body>
</html>
