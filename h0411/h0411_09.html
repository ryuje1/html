<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mbtn(){
            var chkId = document.getElementById("id").value.length; // 입력된 자리수
            if (chkId<4){
                alert("아이디는 3자리 이상 입력하셔야 로그인이 가능합니다.");
                document.getElementById("id").value="";     // input 데이터 삭제
                document.getElementById("id").focus();      // input로 커서 이동
                return; // 호출한 곳으로 다시 돌아감
            }
            memberFrm.submit(); // 이름이 memberFrm action으로 이동;
        }
    </script>
</head>
<body>
    <!-- api : get(게시글 읽어오기), post(게시글 쓰기), update(게시글 수정), delete(게시글 삭제) -->
    <!-- form태그 속성 action : 이동페이지 / target : _blank, _self / name : 이름 / method : 전송방식 (get, post) -->
    <form action="send.html" name="memberFrm" method="post">
        <label>아이디</label>
        <input type="text" name="id" id="id"><br>
        <label>비밀번호</label>
        <input type="text" name="pw"><br>
        <input type="button" onclick="mbtn()" value="로그인">
    </form>
</body>
</html>
