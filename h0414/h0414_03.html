<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 아이디, 패스워드, 전화번호, 성별, 취미-골프,수영,조깅,독서 -->
    <h2>회원가입</h2>
    <form action="main.html" method="post">
        <label>아이디</label>
        <!-- autofocus : 처음 페이지 접속했을때 커서 위치 설정 -->
        <!-- placeholder : 안내문구. 입력 시 사라지고 지우면 다시 나타남. 값X-->
        <!-- value="~" : 값이 미리 입력되도록 설정 -->
        <!-- readonly : inputbox 글자 수정 불가 -->
        <!-- disabled : inputbox 비활성화, 서버에 전송X -->
        <!-- required : 필수입력. 입력이 안되면 넘어가지않음 -->
        <!-- checked : 선택된 상태로 노출 -->
        <input type="text" name="id" value="aaa" readonly><br> 
        <label>비밀번호</label>
        <input type="password" name="pw" placeholder="7자리 이하 가능" required><br>
        <label>전화번호</label>
        <input type="text" name="phone" autofocus><br>
        <label>성별</label>
        <label for="male">남성</label>
        <input type="radio" name="gender" id="male" value="남성">
        <label for="female">여성</label>
        <input type="radio" checked name="gender" id="female" value="여성">
        <br>
        <label>취미</label>
        <label for="golf">골프</label>
        <input type="checkbox" name="hobby" id="golf" value="golf">
        <label for="swim">수영</label>
        <input type="checkbox" name="hobby" checked id="swim" value="swim"> 
        <label for="run">조깅</label>
        <input type="checkbox" name="hobby" checked id="run" value="run"> 
        <label for="book">독서</label>
        <input type="checkbox" name="hobby" id="book" value="book">
        <br>
        <input type="submit" value="입력완료">
        <input type="reset" onclick="history.back()" value="취소">
    </form>
</body>
</html>
