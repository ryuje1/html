<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="main.html" method="get" name="frm">
        <label>아이디</label>
        <input type="text" name="id"><br>
        <!-- select : 여러 개 중 1개 선택 / selected : 해당 항목 선택된 상태로 노출 -->
        <select name="major">
            <option value="archi">건축공학과</option>
            <option value="mechanic">기계공학과</option>
            <option value="indust">산업공학과</option>
            <option value="elec">전자공학과</option>
            <option value="computer" selected>컴퓨터공학과</option>
        </select>
        <br>
        <!-- textarea : 텍스트박스. cols : 가로로 n칸. 행 / rows : 세로로 n줄. 열 -->
        <textarea name="memo" cols="40" rows="4"></textarea><br>
        <!-- button 태그 속성 submit이면 이동이 되어짐. type="button"이여야 이동이 안됨. 중요~~ -->
        <input type="submit" value="전송">
        <button type="button" onclick="move()">전송2</button>
        <script>
            function move(){
                alert("이동을 하지 않습니다.");
            }
        </script>
    </form>
</body>
</html>
