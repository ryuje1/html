<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            /* disc : 채워진 원, circle : 비워진 원, square : 사각형 ■, none : 없음 */
            ul{list-style-type: square;}
            /* lower-alpha, upper-alpha 알파벳 / lower-roman, upper-roman 로마숫자 / decimal 숫자 (기본형태) */
            /* ol{list-style-type: decimal;} */
        </style>
    </head>
    <body>
        <!-- <dl> : 설명문 / <dt> : 제목 / <dd> : 내용  => 들여쓰기 -->
        <dl>
            <dt>올레1코스</dt>
            <dd>코스 : 시흥 초등학교 옆 - 광치기 해변</dd>
            <dd>거리 : 14.6km (4-5시간)</dd>
            <dd>난이도 : 中</dd>
            <dt>올레2코스</dt>
            <dd>코스 : 광치기 해변 - 온평 포구</dd>
            <dd>거리 : 14.5km (4-5시간)</dd>
            <dd>난이도 : 中</dd>
        </dl>


        <ul>
            <li>1일차
                <ol type="a">               <!-- type="a" : 알파벳-->
                    <li>해녀박물관</li>
                    <li>낚시체험</li>
                </ol>
            </li>
            <li>2일차
                <ol type="a" start="3">     <!-- start : 시작번호 -->
                    <li>용눈이오름</li>
                    <li>만장굴</li>
                    <li>카약체험</li>
                </ol>
            </li>
        </ul>
